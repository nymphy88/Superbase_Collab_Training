
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Training Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                900: '#111827',
                800: '#1F2937',
                700: '#374151',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0f172a; color: #e2e8f0; }
      
      /* React Grid Layout Essential Styles */
      .react-grid-layout { position: relative; transition: height 200ms ease; }
      .react-grid-item { transition: all 200ms ease; transition-property: left, top; }
      .react-grid-item.cssTransforms { transition-property: transform; }
      .react-grid-item.resizing { z-index: 1; will-change: width, height; }
      .react-grid-item.react-draggable-dragging { transition: none; z-index: 3; will-change: transform; cursor: grabbing !important; }
      .react-grid-item.dropping { visibility: hidden; }
      .react-grid-item.react-grid-placeholder { 
        background: rgba(59, 130, 246, 0.1) !important; 
        border: 2px dashed rgba(59, 130, 246, 0.5) !important;
        border-radius: 0.75rem !important; 
        z-index: 2; 
        user-select: none; 
      }
      .react-resizable-handle { 
        position: absolute; 
        width: 20px; 
        height: 20px; 
        bottom: 0; 
        right: 0; 
        cursor: se-resize; 
        z-index: 10;
      }
      .react-resizable-handle::after { 
        content: ""; 
        position: absolute; 
        right: 4px; 
        bottom: 4px; 
        width: 8px; 
        height: 8px; 
        border-right: 2px solid rgba(255,255,255,0.3); 
        border-bottom: 2px solid rgba(255,255,255,0.3); 
      }
      .grid-card-header { cursor: grab; }
      .grid-card-header:active { cursor: grabbing; }
    </style>

    "react-grid-layout": "https://esm.sh/react-grid-layout@^1.5.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
